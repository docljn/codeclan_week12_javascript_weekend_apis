<!DOCTYPE html>
<html>
<head>
  <title>Map Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="keys.js"></script>
  <script type="text/javascript"  src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="weatherData.js"></script>
  <script src="displayHtml.js"></script>
  <script src="airQuality.js"></script>
  <script src="fetchCountry.js"></script>
  <script src="countries.js"></script>
  <script src="geolocation.js"></script>
  <script src="graphing.js"></script>
  <script src="mapwrapper.js"></script>
  <script src='app.js'></script>
</head>
<body>
  <main>
    <h1>Map Explorer</h1>
    <div id="description">

      <!-- location description goes here - above the map -->
      <div id="flag">
      </div>
      <div id="stats">
        <h2>Click on the map to find out more...<h1>
      </div>
      <div id="weather">
      </div>
    </div>

    <div id="map">
      <!-- google map goes here -->
    </div>
    <div id="details">
      <div id="population">
        <!-- population graph goes here -->
      </div>
      <div id="area">
        <!-- area graph goes here -->
      </div>
    </div>



  </main>
  <footer>
    <a href="https://www.airvisual.com">Air Quality Reference Source</a>
  </footer>

</body>
</html>
